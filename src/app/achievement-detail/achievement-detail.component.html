<nb-card>
  <nb-card-body>
    <div *ngIf="achievement">
      <h2>{{achievement.date | date}}</h2>
      <h3>{{achievement.title | uppercase}}</h3>
      <div><span>ID: </span>{{achievement.id}}</div>
      <div><span>Descrizione: </span>{{achievement.description}}</div>
    </div>
  </nb-card-body>
</nb-card>
