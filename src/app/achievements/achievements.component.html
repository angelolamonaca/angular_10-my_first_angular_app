<nb-card size="medium">
  <nb-card-header>
    My Achievements
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let achievement of achievements">
      <a routerLink="/detail/{{achievement.id}}">
        <span class="badge">{{achievement.id}}</span> {{achievement.date | date}}
      </a>
    </nb-list-item>
  </nb-list>
</nb-card>
