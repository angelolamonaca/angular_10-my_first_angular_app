<nb-layout>
<nb-layout-column>
  <div>
    <a *ngFor="let achievement of achievements"
       routerLink="/detail/{{achievement.id}}">
      <div class="module achievement">
        <nb-card>
          <nb-card-body>
            <h4>{{achievement.date | date}}</h4>
          </nb-card-body>
        </nb-card>
      </div>
    </a>
  </div>
</nb-layout-column>
</nb-layout>
